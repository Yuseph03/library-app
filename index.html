<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic&family=Orbitron:wght@500&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <title>library</title>
</head>
<body>
    <header>
        <p>Library - <span>كتابخانه</span></p>
    </header>

    <main>
        <div class="add-container"><button id="add-book">+ Add Book</button></div>

        <div id="card-container"></div>

        <div class="form-popup" id="myForm">
            <form class="form-container">
              <h1>New Book</h1>
              <div class="form-inputs">
                  <input type="text" placeholder="Title" name="Title" id="title" required> 
                  <input type="text" placeholder="Author" name="Author" id="author" required>
                  <input type="number" placeholder="Pages" name="Pages" id="pages" required>
              </div>
              <p>Have you read it yet? <input type="checkbox" id="readStatus"></p>
              <button type="submit" id="addBookSubmit">Submit</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>
          Copyright ©
          <script>
            document.write(new Date().getFullYear())
          </script>
          Yuseph03
        </p>
        <a href="https://github.com/Yuseph03" target="_blank">
          <i class="fab fa-github"></i>
        </a>
    </footer>
    <div id="page-mask"></div>
    <script src="script.js"></script>
</body>
</html>
